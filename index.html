<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Khodam</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-6 rounded-lg shadow-md w-80">
        <h1 class="text-xl font-bold mb-4">Cek Khodam</h1>
        <p class="mb-2">Masukkan nama :</p>
        <input type="text" id="nameInput" placeholder="Nama Anda" class="border border-gray-300 p-2 rounded w-full mb-4">
        <button onclick="cekKhodam()" class="bg-blue-500 text-white p-2 rounded w-full">Cek Khodam</button>
        <div id="result" class="mt-4 font-semibold"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
